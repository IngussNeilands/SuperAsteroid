[application]

name="Super Asteroid Mine Rescue Color"
main_scene="res://main_menu.tscn"
icon="res://assets/img/portrait.png"

[autoload]

global="*res://scr/global.gd"

[display]

fullscreen=false
resizable=false
stretch_mode="2d"
stretch_aspect="keep"
use_vsync=false
width=1280
height=720

[image_loader]

filter=false
gen_mipmaps=false

[input]

moveUp=[key(W), key(Up)]
moveDown=[key(S), key(Down)]
moveLeft=[key(A), key(Left)]
moveRight=[key(D), key(Right)]
shoot=[key(Space), key(O), key(Control)]

[physics]

fixed_fps=120

[rasterizer]

fp16_framebuffer=false
trilinear_mipmap_filter=false

[render]

default_clear_color=#ff1b342b
mipmap_policy=2
